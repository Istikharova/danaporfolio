<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/project/black-friday-visual.css" />
    <link rel="stylesheet" href="../../css/gradientAnimation.css" />
    <link rel="stylesheet" href="../../css/fadInAnimation.css" />
    <title>Black Friday Visuals</title>
  </head>
  <body>
    <div class="bg-black">
      <h1 class="section-width"><span>Black Friday Visuals</span></h1>
    </div>
    <div class="section-width">
      <div class="container-visual">
        <h2>Für Social social Media</h2>
        <div class="visual">
          <video
            controls
            type="video/mp4"
            class="card-white"
            src="../../img/video/blackfriday-social-media-1080x1920.mp4"
          ></video>
          <video
            controls
            type="video/mp4"
            class="card-white"
            src="../../img/video/social-media-neu_1080-1080.mp4"
          ></video>
        </div>
      </div>
      <div class="container-visual">
        <h2>Für Radio My105</h2>
        <div class="visual">
          <video
            controls
            type="video/mp4"
            class="card-white"
            src="../../img/video/blackfriday-1920x1080_radio.mp4"
          ></video>
          <video
            controls
            type="video/mp4"
            class="card-white"
            src="../../img/video/blackfriday-1080x1920_radio.mp4"
          ></video>
        </div>
      </div>
      <div class="container-visual">
        <h2>Für Produkt</h2>
        <div class="visual">
          <video
            controls
            type="video/mp4"
            class="card-white"
            src="../../img/video/blackfriday_produkt.mp4"
          ></video>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer"></div>
      <div class="container-footer">
        <p>Dana Istikharova</p>
        <div class="footer-mail">
          <img
            class="icon-size-s"
            src="../../img/icons/mail-icon.svg"
            alt="mail"
          />
          <a href="mailto:dana.istikharova@bluewin.ch"
            >dana.istikharova@bluewin.ch</a
          >
        </div>
        <div class="socialMedia">
          <div class="bubble gradient icon">
            <a
              class="icon-size-m"
              href="https://github.com/Istikharova"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="icon-size-s"
                src="../../img/icons/github.svg"
                alt="Github"
                title="Github"
            /></a>
          </div>
          <div class="bubble gradient icon">
            <a
              class="icon-size-m"
              href="https://www.linkedin.com/in/dana-istikharova-a420211a5/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="icon-size-s"
                src="../../img/icons/mdi_linkedin.svg"
                alt="linedIn"
                title="LinkedIn"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
